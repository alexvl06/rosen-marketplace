<div class="card card-body col-12 col-md-6 col-lg-4">
  <h3 class="title card-title bg-dark text-white">{{ offer.title }}</h3>
  <div class="picture">
    <img [src]="offer.pictureUrl|concatBeforeIfNotURLOnline" alt="offer-image" />
  </div>
  <div class="byline">
    <span class="user">{{ offer.username }}</span>
    <span class="published-on">{{ offer.publishedOn| date:'yyyy/MM/dd' }}</span>
  </div>
  <p class="description card-text">{{ offer.description }}</p>
  <div class="">
    <label>{{offer.categoryName}}</label>
  </div>

</div>
